---
layout: base
---

{% include header.html type="page" %}

<div class="container" role="main">

  {% assign rows = content | split:"@row" %}
  {% for row in rows %}
  <div class="row" id="row-{{ forloop.index }}">

    {% assign columns = row | split:"@column" %}
    <div class="col-sm-6 align-right">
      {{ columns[0] }}
    </div>
    <div class="col-sm-6">
      {{ columns[1] }}
    </div>

  </div>
  {% endfor %}

</div>
